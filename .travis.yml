language: cpp

matrix:
  include:
    - os: osx

before_install:
  - chmod -R +x ./.travis/

install:
  - ./.travis/install.sh

script:
  - qmake Gen4IDs.pro
  - make

before_deploy:
  - ./.travis/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: $(./.travis/file.sh)
  skip_cleanup: true
  prerelease: false
  on:
    repo: Admiral-Fish/Gen4IDs
    tags: true
